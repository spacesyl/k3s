---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-problem-detector
  namespace: k8s-tools
spec:
  interval: 60m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.11
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: registry.k8s.io/node-problem-detector/node-problem-detector
      tag: v0.8.14
