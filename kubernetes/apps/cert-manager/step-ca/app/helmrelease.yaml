apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: step-ca
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: step-certificates
      version: 1.25.2
      sourceRef:
        kind: HelmRepository
        name: step-ca
        namespace: flux-system
  maxHistory: 2
  install:
