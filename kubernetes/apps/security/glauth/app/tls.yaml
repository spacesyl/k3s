---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: glauth
  namespace: security
spec:
  secretName: glauth-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  commonName: "ldap.${SECRET_DOMAIN}"
  dnsNames:
    - "ldap.${SECRET_DOMAIN}"
