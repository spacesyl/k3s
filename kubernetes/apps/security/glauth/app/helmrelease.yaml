---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app glauth
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      glauth:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/glauth/glauth
              tag: v2.3.2
            command: ["/app/glauth", "-c", "/config"]
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                cpu: 500m
                memory: 200Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    service:
      app:
        controller: *app
        ports:
          http:
            port: 5555
      ldap:
        controller: *app
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: 10.17.8.6
          coredns.io/hostname: "ldap.${SECRET_DOMAIN}"
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          ldap:
            enabled: true
            port: 389
          ldaps:
            enabled: true
            port: 636

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        type: secret
        name: glauth-secret
        globalMounts:
          - path: /config/server.toml
            subPath: server.toml
            readOnly: true
          - path: /config/groups.toml
            subPath: groups.toml
            readOnly: true
          - path: /config/users.toml
            subPath: users.toml
            readOnly: true
      tls:
        type: secret
        name: glauth-tls
        globalMounts:
          - path: /tls/glauth.crt
            subPath: tls.crt
            readOnly: true
          - path: /tls/glauth.key
            subPath: tls.key
            readOnly: true
