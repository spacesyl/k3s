---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 15.5
            envFrom: &envFrom
              - secretRef:
                  name: lldap-secret
            env:
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: cnpg-su-secret
                    key: password
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: lldap-secret-db
                    key: username
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: lldap-secret-db
                    key: password
              - name: INIT_POSTGRES_DBNAME
                value: lldap
              - name: INIT_POSTGRES_HOST
                value: cnpg-lldap-rw.databases.svc.cluster.local
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: 2023-11-05-alpine
            env:
              - name: TZ
                value: ${TZ}
              - name: LLDAP_HTTP_PORT
                value: &httpPort 80
              - name: LLDAP_LDAP_PORT
                value: &ldapPort 389
              - name: LLDAP_LDAP_BASE_DN
                value: dc=home,dc=arpa
              - name: LLDAP_HTTP_URL
                value: https://lldap.${SECRET_DOMAIN}
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: lldap-secret-db
                    key: username
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: lldap-secret-db
                    key: password
              - name: LLDAP_DATABASE_URL
                value: "postgres://$(INIT_POSTGRES_USER):$(INIT_POSTGRES_PASS)@cnpg-lldap-rw.databases.svc.cluster.local/lldap"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 36M
              limits:
                memory: 128M
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        className: internal
        annotations:
          hajimari.io/icon: mdi:account-lock
        hosts:
          - host: &host "lldap.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        type: emptyDir
    service:
      main:
        ports:
          http:
            port: *httpPort
          ldap:
            port: *ldapPort
      ldap:
        controller: main
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "ldap.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: 10.17.8.6
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          ldap:
            port: *ldapPort
