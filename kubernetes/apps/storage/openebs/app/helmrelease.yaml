---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: openebs
      version: 2.12.1
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      interval: 10m
  install:
    timeout: 30m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    legacy:
      enabled: false
    localprovisioner:
      enabled: false
    ndm:
      enabled: false
    jiva:
      enabled: true
      nodeSelector:
        openebs.io/storage: "true"
    openebs-ndm:
      enabled: true
      nodeSelector:
        openebs.io/storage: "true"
    localpv-provisioner:
      enabled: true
      nodeSelector:
        openebs.io/storage: "true"
