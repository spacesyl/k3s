---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 5.0.14
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: minio
  values:
    mode: standalone
    replicas: 1
    persistence:
      storageClass: "local-hostpath"
      size: 10Gi
    resources: {}
    metrics:
      serviceMonitor:
        enabled: true
    mcImage:
      repository: minio/mc
      tag: RELEASE.2021-10-07T04-19-58Z
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      ingressClassName: "internal"
      hosts:
        - "s3.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "s3.${SECRET_DOMAIN}"
          secretName: "s3-${SECRET_DOMAIN/./-}-tls"
    consoleIngress:
      enabled: true
      ingressClassName: "internal"
      hosts:
        - "minio.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "minio.${SECRET_DOMAIN}"
          secretName: "minio-${SECRET_DOMAIN/./-}-tls"
    # Minio console doesn't trust cert despite x509 being placed in correct directory
    # tls:
    #   enabled: true
    #   certSecret: minio-tools-svc-cluster-local-tls
    #   publicCrt: tls.crt
    #   privateKey: tls.key
