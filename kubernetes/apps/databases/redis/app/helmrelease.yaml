---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: redis
      version: 18.6.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    architecture: replication
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 250m
          memory: 16Mi
        limits:
          cpu: 500m
          memory: 32Mi

    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      persistence:
        enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m

    replica:
      replicaCount: 1
      persistence:
        enabled: false
      autoscaling:
        enabled: true
        targetCPU: 50
        targetMemory: 90
        minReplicas: 1
        maxReplicas: 3
      resources:
        requests:
          cpu: 250m
          memory: 16Mi
        limits:
          cpu: 500m
          memory: 32Mi
