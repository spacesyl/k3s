---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: services
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.22
    controller:
      replicas: 2
    env:
      TZ: "${TZ}"
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - 10.17.8.4
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - 10.17.8.4
        externalTrafficPolicy: Local
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    persistence:
      config:
        enabled: true
        type: configMap
        name: &config blocky-config
        mountPath: /app/config.yml
        subPath: config.yml
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            upstream:
              default:
                - tcp-tls:one.one.one.one:853
                - tcp-tls:dns.quad9.net:853
            conditional:
              mapping:
                ${SECRET_INTERNAL_DOMAIN}: tcp+udp:10.17.0.4
                ${SECRET_DOMAIN}: tcp+udp:10.17.8.99
                8.17.10.in-addr.arpa: tcp+udp:10.17.0.4
                0.17.10.in-addr.arpa: tcp+udp:10.17.0.4
            blocking:
              blackLists:
                ads:
                  # - https://dbl.oisd.nl/
                  - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
                  # - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
                  - http://sysctl.org/cameleon/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
                  # - https://raw.githubusercontent.com/kboghdady/youTube_ads_4_pi-hole/master/black.list
                special:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
              clientGroupsBlock:
                default:
                - ads
                - special
            logLevel: info
            httpPort: 4000
            clientLookup:
              upstream: tcp+udp:10.17.0.4
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 200Mi
